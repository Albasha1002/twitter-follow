<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profiles</title>
</head>
<body>
    <h1>User Profiles</h1>
    <ul>
        <li th:each="user : ${users}">
            <h2>User Profile</h2>
            <div>
                <!-- <p>User ID: <span th:text="${user.id}"></span></p> -->
                <p>Username: <span th:text="${user.username}"></span></p>
                <!-- Display follow/unfollow button based on user's follow status -->
                <form th:action="@{/follow/{userId}(userId=${user.userId})}" method="post" th:if="${not user.isFollowed}">
                <!--  -->
                 
                    <button type="submit">Follow</button>
                </form>
<!--                
 -->                <form th:action="@{/unfollow/{userId}(userId=${user.userId})}" method="post"  th:if="${user.isFollowed}" >
                    
                    <button type="submit">Unfollow</button>
                </form>
            </div>
        </li>
    </ul>
</body>
</html>
